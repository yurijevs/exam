site_name: My Exam
theme:
  name: material
  features:
    - content.code.copy
    - content.code.select
    - content.code.toolbar
markdown_extensions:
  - smarty
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
plugins:
  - search